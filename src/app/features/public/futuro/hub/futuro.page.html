<ion-content [fullscreen]="true">
    <!-- Custom Header: Replicated from Presente for consistency -->
    <div class="custom-header">
        <div class="logo-area" routerLink="/home">
            <img src="assets/icon/logo-inacap-60-v2.png" alt="Inacap 60 Años" class="header-logo">
        </div>
        <div class="campus-text">
            <span class="main-text">SEDE</span>
            <span class="sub-text">RENCA</span>
        </div>
    </div>

    <div class="main-container">
        <!-- Back Button Row -->
        <div class="header-back-row">
            <app-button-back></app-button-back>
        </div>

        <div class="page-header">
            <h1>Futuro <span class="highlight">Innovación</span></h1>
            <p>Descubre los proyectos estudiantiles que moldearán el mañana.</p>
        </div>

        <!-- Grid of Projects (Light Theme) -->
        <ion-grid class="projects-grid" *ngIf="proyectos().length > 0; else emptyState">
            <ion-row>
                <ion-col size="12" size-md="6" size-lg="4" *ngFor="let p of proyectos(); let i = index"
                    [style.animation-delay]="(i * 100) + 'ms'">

                    <div class="project-card-custom">
                        <div class="card-img-container">
                            <div class="card-img"
                                [style.backgroundImage]="'url(' + (p.image_cover_url || 'assets/images/placeholder-project.jpg') + ')'">
                            </div>
                            <span class="category-badge" *ngIf="p.categories && p.categories.length > 0">
                                {{ p.categories[0].nombre }}
                            </span>
                        </div>

                        <div class="card-info">
                            <h3>{{ p.titulo }}</h3>
                            <p class="card-desc">{{ p.resumen }}</p>
                            <div class="card-action">
                                <span>Ver Proyecto</span>
                                <ion-icon name="arrow-forward"></ion-icon>
                            </div>
                        </div>
                    </div>

                </ion-col>
            </ion-row>
        </ion-grid>

        <ng-template #emptyState>
            <div class="empty-state">
                <img src="assets/icon/logo-inacap-60.png" alt="Inacap" class="opacity-logo">
                <h3>Próximamente</h3>
                <p>Estamos preparando los mejores proyectos de innovación para ti.</p>
            </div>
        </ng-template>
    </div>

    <app-home-footer></app-home-footer>
</ion-content>
