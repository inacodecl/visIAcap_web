<ion-content [fullscreen]="true" class="presente-content">

    <!-- Header Component -->
    <app-home-header></app-home-header>

    <!-- Main Content Section (White Curved Area) -->
    <div class="main-card">
        <!-- Fondo de cubos 3D -->
        <app-white-cube></app-white-cube>

        <!-- Back Button -->
        <div class="back-button-container">
            <ion-button fill="clear" class="back-btn" (click)="goBack()">
                <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
            </ion-button>
        </div>

        <div class="title-container">
            <h2>PROYECTOS ACTUALES</h2>
        </div>

        <!-- Loading Indicator -->
        <div class="loading-container" *ngIf="isLoading()">
            <ion-spinner name="crescent" color="primary"></ion-spinner>
            <p>Cargando proyectos...</p>
        </div>

        <!-- Proyectos DinÃ¡micos -->
        <div class="buttons-container" *ngIf="!isLoading()">
            @for (proyecto of proyectos(); track proyecto.id) {
            <ion-button class="nav-button" shape="round" (click)="goToProject(proyecto)">
                {{ proyecto.titulo }}
            </ion-button>
            }

            <!-- Mensaje si no hay proyectos -->
            @if (proyectos().length === 0) {
            <p class="no-projects">No hay proyectos disponibles actualmente.</p>
            }
        </div>
    </div>

    <!-- Footer Component -->
    <app-home-footer></app-home-footer>

</ion-content>
