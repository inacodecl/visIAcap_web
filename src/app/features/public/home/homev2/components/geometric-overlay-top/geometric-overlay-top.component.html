<!-- Overlay geométrico SUPERIOR IZQUIERDO (Polígonos SEMI-TRANSPARENTES) -->
<div class="geometric-overlay-top">
    <svg class="geo-pattern" viewBox="0 0 100 100" preserveAspectRatio="none">
        <!-- Triángulo superior izquierdo (gris claro, semi-transparente) -->
        <polygon points="0,0 55,0 0,45" fill="rgba(230,230,230,0.85)" />
        <!-- Triángulo secundario (más transparente) -->
        <polygon points="0,45 55,0 35,55 0,65" fill="rgba(200,200,200,0.6)" />
        <!-- Triángulo pequeño adicional -->
        <polygon points="55,0 100,0 65,22" fill="rgba(170,170,170,0.45)" />
        <!-- Sombra diagonal sutil -->
        <polygon points="35,55 55,0 65,22 50,70" fill="rgba(100,100,100,0.25)" />
    </svg>
</div>
