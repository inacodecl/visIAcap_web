<ion-content [fullscreen]="true" class="home-v2-content">

    <!-- Overlay geométrico SUPERIOR IZQUIERDO -->
    <app-geometric-overlay-top></app-geometric-overlay-top>

    <!-- Overlay geométrico INFERIOR DERECHO -->
    <app-geometric-overlay-bottom></app-geometric-overlay-bottom>

    <!-- Estructura Principal con Grid System -->
    <ion-grid class="main-grid ion-no-padding">

        <!-- HEADER ROW: Adaptable en altura -->
        <ion-row class="header-row ion-justify-content-center">
            <ion-col size="12" size-lg="10" size-xl="10">
                <header class="v2-header">
                    <div class="logo-container">
                        <img src="assets/icon/logo-inacap-60-v2.png" alt="INACAP 60 Años" class="logo-img">
                    </div>
                    <div class="header-separator"></div>
                    <div class="sede-container">
                        <span class="sede-line">SEDE</span>
                        <span class="renca-line">RENCA</span>
                    </div>
                </header>
            </ion-col>
        </ion-row>

        <!-- MAIN CONTENT ROW: Botones centrados -->
        <ion-row class="content-row ion-justify-content-center ion-align-items-center">
            <ion-col size="12" size-md="8" size-lg="6" size-xl="5">
                <main class="main-container">
                    <div class="cards-container">
                        <!-- Pasado -->
                        <app-button-home icon="time-outline" variant="pasado" [isActive]="selectedButton === 'pasado'"
                            (click)="navegarPasado()">
                        </app-button-home>

                        <!-- Presente -->
                        <app-button-home icon="business-outline" variant="presente"
                            [isActive]="selectedButton === 'presente'" (click)="navegarPresente()">
                        </app-button-home>

                        <!-- Futuro -->
                        <app-button-home icon="rocket-outline" variant="futuro" [isActive]="selectedButton === 'futuro'"
                            (click)="navegarFuturo()">
                        </app-button-home>
                    </div>
                </main>
            </ion-col>
        </ion-row>

        <!-- FOOTER ROW -->
        <ion-row class="footer-row">
            <ion-col size="12">
                <footer class="v2-footer">
                    <button class="footer-btn" aria-label="Usuario">
                        <ion-icon name="person-circle-outline"></ion-icon>
                    </button>

                    <div class="footer-text">
                        <h2 class="footer-title">INACAP RENCA SMART</h2>
                        <p class="footer-subtitle">60° Aniversario</p>
                    </div>

                    <button class="footer-btn" aria-label="Información" (click)="openOptions()">
                        <ion-icon name="information-circle-outline"></ion-icon>
                    </button>
                </footer>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
