<ion-content [fullscreen]="true" [scrollY]="false" class="pasado-content">

    <!-- Header Component -->
    <ion-header class="ion-no-border pasado-header"
        style="--current-height: 150px; --current-logo-width: 350px; --current-text-scale: 0.7; --current-content-offset: 0;">
        <app-home-header></app-home-header>
    </ion-header>

    <!-- Main Content Section -->
    <main class="portals-container">
        <!-- Grid Pattern Background -->
        <div class="grid-pattern"></div>

        <!-- Glow Effect -->
        <div class="glow-effect"></div>

        <!-- Portal Card: Línea de Tiempo -->
        <div class="portal-card timeline-portal" (click)="goToTimeline()">
            <!-- Background Effects -->
            <div class="portal-bg">
                <div class="space-bg"></div>
                <div class="stars-overlay"></div>
                <div class="dark-overlay"></div>
                <div class="timeline-line"></div>
                <div class="year-badge top-badge">1966</div>
                <div class="year-badge bottom-badge">2026</div>
            </div>

            <!-- Content -->
            <div class="portal-content">
                <div class="glass-panel">
                    <ion-icon name="time-outline" class="portal-icon"></ion-icon>
                    <h2>Línea de<br />Tiempo</h2>
                    <p class="portal-description">Viaja a través de nuestra historia, desde 1966 hasta el futuro.</p>
                    <ion-button class="portal-btn primary-btn">
                        <span>EXPLORAR</span>
                        <ion-icon name="arrow-forward-outline"></ion-icon>
                    </ion-button>
                </div>
            </div>

            <!-- Module Label -->
            <div class="module-label">Módulo 01</div>
        </div>

        <!-- Portal Card: Entrevistas -->
        <div class="portal-card interviews-portal" (click)="goToInterviews()">
            <!-- Background Effects -->
            <div class="portal-bg">
                <div class="abstract-bg"></div>
                <div class="blob blob-1"></div>
                <div class="blob blob-2"></div>
                <div class="blob blob-3"></div>
                <div class="grid-cards"></div>
                <div class="dark-overlay"></div>
            </div>

            <!-- Content -->
            <div class="portal-content">
                <div class="glass-panel">
                    <ion-icon name="chatbubbles-outline" class="portal-icon light-icon"></ion-icon>
                    <h2>Entre<br />Vistas</h2>
                    <p class="portal-description">Testimonios y visiones de quienes construyen el futuro de Renca.</p>
                    <ion-button class="portal-btn light-btn">
                        <span>VER GALERÍA</span>
                        <ion-icon name="play-outline"></ion-icon>
                    </ion-button>
                </div>
            </div>

            <!-- Module Label -->
            <div class="module-label">Módulo 02</div>
        </div>
    </main>

    <!-- Footer Component -->
    <app-home-footer></app-home-footer>

</ion-content>
