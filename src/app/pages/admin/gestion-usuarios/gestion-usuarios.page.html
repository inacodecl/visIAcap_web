<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Gestión de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gestión de Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-list *ngIf="usuarios.length > 0; else noUsuarios">
      <ion-item *ngFor="let usuario of usuarios">
        <ion-avatar slot="start">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>
          <h2>{{ usuario.nombre || 'Sin Nombre' }}</h2>
          <p>{{ usuario.email }}</p>
          <p *ngIf="usuario.rol"><ion-note color="primary">{{ usuario.rol }}</ion-note></p>
        </ion-label>
      </ion-item>
    </ion-list>

    <ng-template #noUsuarios>
      <div class="empty-state">
        <p>No hay usuarios disponibles.</p>
      </div>
    </ng-template>
  </div>
</ion-content>
